<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* Pink background */
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .card {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card h1, .card .message {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .yes {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .no {
            background-color: #dc3545;
            color: #fff;
        }
        .gif {
            display: none;
            margin-top: 20px;
        }
        .initial-gif {
            display: block;
            margin-bottom: 20px;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #dc3545; /* Red color for the message */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif?cid=790b76116zhm7ntfc8ctofxb5tmb7zhv9pz4hr6lj7pw9r1q&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute Cat" class="initial-gif">
        <h1 class="question">Ты будешь моей пикми?</h1>
        <div class="buttons">
            <button class="yes">Да</button>
            <button class="no">Нет</button>
        </div>
        <div class="message">Я знал, что ты согласишься!</div>
        <img src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif" alt="Cat Hug" class="gif">
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const initialGif = document.querySelector('.initial-gif');
        const gif = document.querySelector('.gif');
        const buttons = document.querySelector('.buttons');
        const message = document.querySelector('.message');
        const question = document.querySelector('.question');

        const noButtonTexts = [
            "Уверена?",
            "100%?",
            "Подумай, пожалуйста",
            "Просто подумай",
            "Если скажешь нет, я сильно расстроюсь",
            "Я сильно расстроюсь",
            "Я очень расстроюсь",
            "Ладно, я передумал"
        ];
        let noButtonClickCount = 0;

        noButton.addEventListener('click', () => {
            let currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize * 2) + 'px';

            if (noButtonClickCount < noButtonTexts.length) {
                noButton.textContent = noButtonTexts[noButtonClickCount];
                noButtonClickCount++;
            }
        });

        yesButton.addEventListener('click', () => {
            initialGif.style.display = 'none';
            buttons.style.display = 'none';
            question.style.display = 'none';
            message.style.display = 'block';
            gif.style.display = 'block';
        });
    </script>
</body>
</html>
